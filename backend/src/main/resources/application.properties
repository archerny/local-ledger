# 服务器配置
server.port=8080

# 应用名称
spring.application.name=local-ledger-backend

# 日志配置
logging.level.root=INFO
logging.level.com.localledger=DEBUG

# ========== 数据库配置 ==========
# PostgreSQL 数据库连接配置
# 注意：实际的数据库配置请在 application-local.properties 中设置
spring.datasource.url=jdbc:postgresql://localhost:5432/ledgerdb
spring.datasource.username=ledger
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA 配置
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC+8
